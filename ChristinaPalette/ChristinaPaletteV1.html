<body style="background-color:hsl(38, 31%, 88%)"></table>


<button class="Dark">Dark</button>
<style>
.Dark {
    border: 2px solid Dark;
    background-color: transparent;
    padding: 10px 16px;
    font-size: 14px;
    cursor: pointer;
    display: inline-block;
    border-radius: 30px;
    transition-duration: 0.3s;
}
.Dark:hover {
    background-color: black;
    color: white;
}
</style>
