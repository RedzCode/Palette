<body style="background-color:hsl(38, 31%, 88%)"></table>


    <button class="Dark">Dark</button>
    <style>
    .Dark {
        border: 2px solid rgb(151, 5, 5);
        background-color: transparent;
        padding: 10px 16px;
        font-size: 14px;
        cursor: pointer;
        display: inline-block;
        border-radius: 30px;
        transition-duration: 0.3s;
    }
    .Dark:hover {
        background-color: rgb(151, 5, 5);
        color: white;
    }
    </style>
    
    <button class="Light">Light</button>
    <style>
    .Light {
        border: 2px solid rgb(251, 155, 155);
        background-color: transparent;
        padding: 10px 16px;
        font-size: 14px;
        cursor: pointer;
        display: inline-block;
        border-radius: 30px;
        transition-duration: 0.3s;
    }
    .Light:hover {
        background-color: rgb(251, 155, 155);
        color: black;
    }
    </style>
    
    <button class="Pastel">Pastel</button>
    <style>
    .Pastel {
        border: 2px solid rgb(237, 74, 74);
        background-color: transparent;
        padding: 10px 13px;
        font-size: 14px;
        cursor: pointer;
        display: inline-block;
        border-radius: 30px;
        transition-duration: 0.3s;
    }
    .Pastel:hover {
        background-color: rgb(237, 74, 74);
        color: white;
    }
    </style>



    <button class="Warm">Warm</button>
    
    <style>
    .Warm {
        background: linear-gradient(white, white) padding-box, linear-gradient(to right, red, yellow) border-box;
        border: 2px solid transparent;
        background-color: transparent;
        padding: 10px 15px;
        font-size: 14px;
        cursor: pointer;
        display: inline-block;
        border-radius: 30px;
        transition-duration: 0.3s;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        opacity: 0.6;
        /*cursor: not-allowed;*/
        
      }
    .Warm:hover {
        background: linear-gradient(to right, red, yellow) border-box;
        color: white;
    }
    </style>



    <button class="Cold">Cold</button>
    
    <style>
    .Cold {
        background: linear-gradient(white, white) padding-box, linear-gradient(to right, rgb(0, 255, 0), blue) border-box;
        border: 2px solid transparent;
        background-color: transparent;
        padding: 10px 15px;
        font-size: 14px;
        cursor: pointer;
        display: inline-block;
        border-radius: 30px;
        transition-duration: 0.3s;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        opacity: 0.6;
        /*cursor: not-allowed;*/
        
      }
    .Cold:hover {
        background: linear-gradient(to right, rgb(0, 255, 0), blue) border-box;
        color: white;
    }
    </style>
