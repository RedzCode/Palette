{% block body %}
<div class="container-card">
  <div
    class="card-color"
    id="card-{{cardNum}}"
    onclick="flipCard(this)"
    card-color="{{colorName}}"
  >
    <div class="back">
      <div class="back-info">
        <p>
          Royal red is an elegant color that brings a trustful relation between
          humans
        </p>
      </div>
      <div class="back-color">{{colorName}}</div>
    </div>
    <div class="front"></div>
  </div>
</div>
{% endblock %}
