{% block body %}
<div class="container-card">
  <div
    class="card"
    id="card-{{cardNum}}"
    onclick="flipCard(this)"
    card-color="{{colorName}}"
  >
    <div class="back">
      <img src="exodia.jpeg" alt="Card back" />
    </div>
    <div class="front">
      <img src="yugi.jpeg" alt="Card front" />
    </div>
  </div>
</div>
{% endblock %}
